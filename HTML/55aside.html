<!DOCTYPE html>
<html>
 <head>
  
  <title>aside</title>
  
  <style>
   aside {
    background: #f0f0f0;
    padding: 10px;
    width: 200px;
    float: right;
   }
   article {
    margin-right: 240px;
    display: block;
   }
   header{
    background: #8885;
   }
  </style>
 </head> 
 <body>
  <header><h1>fairy tails</h1></header>
  <aside>
   <p>Java</p>
   <p>JavaScript</p>
   <p>C++</p>
  </aside>
  <article>
   История JavaScript берет свое начало в 1995 году, когда....
  </article>
 </body> 
</html>
