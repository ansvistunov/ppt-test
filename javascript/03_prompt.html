<!doctype html>
<html>
    <head>
        <title>Variable Type Example</title>
    </head>
    <body>
        <script>
		var a = parseInt(prompt ("2 + 2=?"));

switch (a) {
  case 3:
    alert( 'Маловато' ); break;
  case 4:
    alert( 'В точку!' ); break;
  case 5:
    alert( 'Перебор' ); break;
  default:
    alert( 'Совсем холодно...' );
}
</script>
    </body>
</html>
